<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas das principais ligas do mundo!</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="pagina">
        <header>
            <h1>Tabelas</h1>
        </header>
        <main>
            <div id="divLigas">
                <section class="campeonatos">
                    <!--Nacionais-->
                    <h2 class="tituloLigas">Nacionais</h2>
                    <div>
                        <button class="btn_background" style="background-image: url(img/brasileiraoseriea.jpg);">Brasileirão Série A 2024</button>
                        <button class="btn_background" style="background-image: url(img/brasileiraoserieb.jpg); background-size: contain; background-repeat: no-repeat; background-color: white;">Brasileirão Série B 2024</button>
                        <button class="btn_background" style="background-image: url(img/copadobrasil.png);">Copa do Brasil</button>
                    </div>
                </section>
                <section class="campeonatos">
                    <h2 class="tituloLigas">Regionais e Estaduais</h2>
                    <div>
                        <button class="btn_background" style="background-image: url(img/copadonordeste.jpg);">Copa do Nordeste</button>
                        <button class="btn_background" style="background-image: url(img/carioca.jpg); background-size: contain; background-repeat: no-repeat; background-color: white;">Campeonato Carioca</button>
                        <button class="btn_background" style="background-image: url(img/paulistao.png); background-size: contain; background-repeat: no-repeat; background-color: white;">Campeonato Paulista</button>
                        <button class="btn_background" style="background-image: url(img/mineiro.png); ">Campeonato Mineiro</button>
                        <button class="btn_background" style="background-image: url(img/gauchao.png);">Campeonato Gaúcho</button>
                        <button class="btn_background" style="background-image: url(img/pernambucano.png); background-size: contain; background-repeat: no-repeat; background-color: white;">Campeonato Pernambucano</button>
                    </div>
                    <!--Regionais e estaduais-->
                </section>
                <section class="campeonatos">
                    <!--Internacionais-->
                    <h2 class="tituloLigas">Internacionais</h2>
                    <div>
                        <button class="btn_background" style="background-image: url(img/libertadores.png);">Conmebol Libertadores</button>
                        <button class="btn_background" style="background-image: url(img/championsleague.jpg);">Champions League</button>
                        <button style="background-image: url(img/premierleague.webp);" class="btn_background">Campeonato Inglês</button>
                        <button class="btn_background" style="background-image: url(img/laliga.png);">Campeonato Espanhol</button>
                        <button class="btn_background" style="background-image: url(img/seriea.jpg);">Campeonato Italiano</button>
                        <button class="btn_background" style="background-image: url(img/leagueone.png); background-size: contain; background-repeat: no-repeat; background-color: #091C3E;">Campeonato Francês</button>
                        <button class="btn_background" style="background-image: url(img/bundesliga.png); background-size: contain; background-repeat: no-repeat; background-color: #CF1218;">Campeonato Alemão</button>
                    </div>
                </section>
                <section class="campeonatos">
                    <!--Outros-->
                    <h2 class="tituloLigas">Outros</h2>
                    <div>
                        <button class="btn_background" style="background-image: url(img/sauditao.jpg);">Campeonato Saudita</button>
                        <button class="btn_background" style="background-image: url(img/eliminatoriasamericadosul.jpg); background-size: contain; background-repeat: no-repeat; background-color: white;">Eliminatórias América do sul - Copa 2026</button>
                    </div>
                </section>
            </div>
            <div id="tabelaExibir" class="tabelaExibir ocultar">
a
            </div>  
        </main>
    </div>
</body>
</html>
