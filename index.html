<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas das principais ligas do mundo!</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile.css" media="screen and (max-width: 600px)">
</head>
<body>
    <div id="pagina">
        <header>
            <h1>Tabelas</h1>
            <button id="btnVoltarLigas"><img src="img/seta.png" alt=""></button>
        </header>
        <main>
            <div id="divLigas">
                <section class="campeonatos">
                    <!--Nacionais-->
                    <h2 class="tituloLigas">Nacionais</h2>
                    <div>
                        <button data-identificador="bra.1" class="btn_background" style="background-image: url(img/brasileiraoseriea.jpg);">Brasileirão Série A 2024</button>
                        <button data-identificador="bra.2" class="btn_background" style="background-image: url(img/brasileiraoserieb.jpg); background-size: contain; background-repeat: no-repeat; background-color: white;">Brasileirão Série B 2024</button>
                    </div>
                </section>
                
                <section class="campeonatos">
                    <!--Internacionais-->
                    <h2 class="tituloLigas">Internacionais</h2>
                    <div>
                        <button data-identificador="eng.1" style="background-image: url(img/premierleague.webp);" class="btn_background"></button>

                        <button data-identificador="esp.1" class="btn_background" style="background-image: url(img/laliga.png);"></button>

                        <button data-identificador="ita.1" class="btn_background" style="background-image: url(img/seriea.jpg);"></button>

                        <button data-identificador="fra.1" class="btn_background" style="background-image: url(img/leagueone.png); background-size: contain; background-repeat: no-repeat; background-color: #091C3E;"></button>

                        <button data-identificador="ger.1" class="btn_background" style="background-image: url(img/bundesliga.png); background-size: contain; background-repeat: no-repeat; background-color: #CF1218;"></button>

                        <button data-identificador="por.1" class="btn_background" style="background-image: url(img/ligaportuguesa.png); background-size: contain; background-repeat: no-repeat; background-color: white;"></button>

                        <button data-identificador="arg.1" class="btn_background" style="background-image: url(img/ligaargentina.png); background-size: contain; background-repeat: no-repeat; background-color: white;"></button>

                        <button data-identificador="ned.1" class="btn_background" style="background-image: url(img/ligaholandesa.png); background-size: contain; background-repeat: no-repeat; background-color: white;"></button>

                        <button data-identificador="tur.1" class="btn_background" style="background-image: url(img/turquialiga.png); background-size: contain; background-repeat: no-repeat; background-color: white;"></button>

                        <button data-identificador="mex.1" class="btn_background" style="background-image: url(img/ligamexicana.png); background-size: contain; background-repeat: no-repeat; background-color: white;"></button>

                    </div>
                </section>
            </div>
            <div id="tabelaExibir" class="tabelaExibir ocultar">
                <table id="tabelaLiga">
                    <thead>
                        <th>Posição</th>
                        <th>Time</th>
                        <th>Pontos</th>
                        <th>Vitórias</th>
                        <th>Derrotas</th>
                        <th>Saldo de Gols</th>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>  
        </main>
    </div>
    <script src="footballscript.js"></script>
</body>
</html>
